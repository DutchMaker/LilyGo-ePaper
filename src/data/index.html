<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Content updater</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

	<div class="main">
		<div>
			<label for="text_title">Title</label>
			<div>
				<input name="title" id="text_title" />
			</div>
			<br>
			<label for="text_content">Content</label>
			<div>
				<textarea name="content" id="text_content" cols="17" rows="20"></textarea>
			</div>
		</div>
		<br>
		<button id="submit">Commit</button>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function () {

			var title = document.getElementById("text_title");
			var content = document.getElementById("text_content");

			$.get("display.json", function(data) {
				title.value = data.title;
				content.value = data.content;
			});

			$("#submit").click(function ()
			{
				console.log("Title: " + title.value);
				console.log("Content: " + content.value);

				$.post("/data", {
					"title": content.value,
					"content": content.value
				});
				
				alert("Committed");
			});
		});
	</script>

</body>
</html>
